<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>To-Do List</h1>
            <div id="input">
                <input type="text" id="input-field">
                <button id="add">+</button>
            </div>
            <div class="container-tasks">
                <div class="todo-tasks">
                    <div class="task">
                        <input type="checkbox" class="checkbox">
                        <p>Task 1</p>
                    </div>
                    <div class="features">
                        <img class="pencil" src="images/pencil.png" width="14px">
                        <img class="delete" src="images/delete-icon.png" width="14px">
                    </div>
                </div>
                <div class="todo-tasks">
                    <div class="task">
                        <input type="checkbox" class="checkbox">
                        <p>Task 2</p>
                    </div>
                    <div class="features">
                        <img class="pencil" src="">
                        <img class="delete" src="">
                    </div>
                </div>
                <div class="todo-tasks">
                    <div class="task">
                        <input type="checkbox" class="checkbox">
                        <p>Task 3</p>
                    </div>
                    <div class="features">
                        <img class="pencil" src="">
                        <img class="delete" src="">
                    </div>
                </div>
            </div>
            <button id="remove-button">Remove checked</button>
        </div>
    </div>
</body>
</html>
